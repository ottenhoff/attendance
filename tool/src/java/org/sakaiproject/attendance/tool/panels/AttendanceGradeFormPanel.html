<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="settings" class="gradeSettingsForm">
        <ul class="gradeSettings">
            <li>
                <input type="number" id="maximumGrade" class="grade" wicket:id="maximumGrade" /> <label class="gradeSettingsLabel" for="maximumGrade" wicket:id="maximum-grade-label" />
            </li>
            <div wicket:container wicket:id="grading">
                <li>
                    <input type="checkbox" id="isGradeShown" class="vertAlignMiddle" wicket:id="isGradeShown" /> <label class="gradeSettingsLabel" for="isGradeShown" wicket:id="is-grade-shown-label"/>
                </li>
                <li>
                    <input type="checkbox" id="sendToGradebook" class="vertAlignMiddle" wicket:id="sendToGradebook" /> <label class="gradeSettingsLabel" for="sendToGradebook" wicket:id="send-to-gradebook" />
                    <div wicket:container wicket:id="gradebook" >
                        <ul class="gradeSettings">
                            <li>
                                <input type="text" id="gradebookItemName" wicket:id="gradebookItemName" /> <label class="gradeSettingsLabel" for="gradebookItemName" wicket:id="gradebook-item-name" />
                            </li>
                            <li>
                                <select id="gradebookCategory" wicket:id="gradebookCategory" />
                                <label for="gradebookCategory" class="gradeSettingsLabel" wicket:id="gradebookCategoryLabel" />
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <h3><wicket:message key="attendance.settings.grading.mode"/></h3>
                    <span wicket:id="auto-grading-type" class="gradingType">
                        <div wicket:id="auto-grading-type-group">
                            <div class="form-check mb-3">
                                <input type="radio" wicket:id="manual-grading" class="form-check-input" id="manual-grading">
                                <label class="form-check-label" for="manual-grading">
                                    <wicket:message key="attendance.settings.grading.manually"/>
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="radio" wicket:id="subtract-grading" class="form-check-input" id="subtract-grading">
                                <label class="form-check-label" for="subtract-grading">
                                    <wicket:message key="attendance.settings.grading.subtraction.based"/>
                                    <div class="form-text">
                                        <wicket:message key="attendance.settings.grading.subtraction.description"/>
                                    </div>
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="radio" wicket:id="add-grading" class="form-check-input" id="add-grading">
                                <label class="form-check-label" for="add-grading">
                                    <wicket:message key="attendance.settings.grading.addition.based"/>
                                    <div class="form-text">
                                        <wicket:message key="attendance.settings.grading.addition.description"/>
                                    </div>
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="radio" wicket:id="multiply-grading" class="form-check-input" id="multiply-grading">
                                <label class="form-check-label" for="multiply-grading">
                                    <wicket:message key="attendance.settings.grading.multiply.based"/>
                                    <div class="form-text">
                                        <wicket:message key="attendance.settings.grading.multiply.description"/>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </span>
                </li>
            </div>
        </ul>
        <input type="submit" wicket:id="submit"/>
    </form>
    <div wicket:id="grading-rules" class="rulesContainer"></div>
</wicket:panel>
</body>
</html>
